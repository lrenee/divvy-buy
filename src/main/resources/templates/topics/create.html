<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

    <header th:replace="fragments :: head2"></header>

    <form method = "post">
        <div class="form-group">
            <label>Topic Name
                <input th:field="${topic.topicName}" class="form-control">
            </label>
            <span th:errors="${topic.topicName}" class="error"></span>
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>

</body>
</html>
